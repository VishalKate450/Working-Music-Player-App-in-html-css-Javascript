    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">LOTUS LANE</h2>
            <h3 id="artist">The Loyalist</h3>
            <div class="img_container">
                <img src="images/thapa-1.jpg" alt="">
            </div>
            <audio src="music/thapa-1.mp3" controls></audio>
            <!-- controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>

        </div>
    </div>
    <script>
        const img = document.querySelector("img");
        const music = document.querySelector("audio");
        const play = document.getElementById("play");

        const title = document.getElementById("title");
        const artist = document.getElementById("artist");

        const previous = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs = [
        {
                name: "thapa-1",
                title: "Lotus Lane",
                artist: "the loyalist",
            },
            {
                name: "thapa-2",
                title: "sappherish",
                artist: "Atif Aslam",
            },
            {
                name: "thapa-3",
                title: "Walking Firiri",
                artist: "Gorkhali Takma",
            },
            {
                name: "thapa-4",
                title: "Shershah",
                artist: "Jubin Nautiyala",
            }
        ]

        let playing = false;

        const playmusic = () => {
            playing = true;
            music.play();
            play.classList.replace("fa-play", "fa-pause");
            img.classList.add("anime");
        };

        const pausemusic = () => {
            playing = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
            img.classList.remove("anime");
        };

        play.addEventListener("click", () => {
            if (playing) {
                pausemusic();
            } else {
                playmusic();
            }
        });

        const loadSongs = (songs) => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "music/" + songs.name + ".mp3";
            img.src = "images/" + songs.name + ".jpg";
        };

        songIndex = 0;

        const nextsong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSongs(songs[songIndex]);
            playmusic();
        };

        const previoussong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSongs(songs[songIndex]);
            playmusic();
        };


        next.addEventListener('click', nextsong);
        previous.addEventListener('click', previoussong);
    </script>
