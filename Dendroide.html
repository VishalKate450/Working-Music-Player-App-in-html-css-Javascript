<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="Spotify_Logo.png" width="30" height="30"  alt="">
            Spotify
        </a>
        

    </nav>

    <div class="main_div">
        <div class="music_container" style=" margin: 12px;">
            <h2 id="title">LOTUS LANE</h2>
            <h3 id="artist">The Loyalist</h3>
            <div class="img_container">
                <img src="images/thapa-1.jpg" alt="">
            </div>
            <audio src="music/thapa-1.mp3" controls></audio>
            <!-- controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>

        </div>
    </div>
    <script>
        const img = document.querySelector("img");
        const music = document.querySelector("audio");
        const play = document.getElementById("play");

        const title = document.getElementById("title");
        const artist = document.getElementById("artist");

        const previous = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs = [
            {
                name: "thapa-1",
                title: "Lotus Lane",
                artist: "the loyalist",
            },
            {
                name: "thapa-2",
                title: "sappherish",
                artist: "Atif Aslam",
            },
            {
                name: "thapa-3",
                title: "Walking Firiri",
                artist: "Gorkhali Takma",
            },
            {
                name: "thapa-4",
                title: "Shershah",
                artist: "Jubin Nautiyala",
            },
            {
                name:"2.mp3",
                title:"mix Song",
                artist:"Honey Sigh"
            }
        ]

        let playing = false;

        const playmusic = () => {
            playing = true;
            music.play();
            play.classList.replace("fa-play", "fa-pause");
            img.classList.add("anime");
        };

        const pausemusic = () => {
            playing = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
            img.classList.remove("anime");
        };

        play.addEventListener("click", () => {
            if (playing) {
                pausemusic();
            } else {
                playmusic();
            }
        });

        const loadSongs = (songs) => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "music/" + songs.name + ".mp3";
            img.src = "images/" + songs.name + ".jpg";
        };

        songIndex = 0;

        const nextsong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSongs(songs[songIndex]);
            playmusic();
        };

        const previoussong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSongs(songs[songIndex]);
            playmusic();
        };


        next.addEventListener('click', nextsong);
        previous.addEventListener('click', previoussong);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
